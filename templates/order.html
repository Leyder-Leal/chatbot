<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <h1>Pedidos</h1>
    <ul id="orders">
        {% for order in orders %}
            <li>
                Ticket: {{ order.ticket }}, Cliente: {{ order.client }}, Dirección: {{ order.address }}, Plato: {{ order.dish }}, Adición: {{ order.addition }}
                <button onclick="deleteOrder({{ order.id }})">Eliminar</button>
            </li>
        {% endfor %}
    </ul>
    <form id="add-order">
        <input type="text" name="address" placeholder="Dirección">
        <input type="text" name="client" placeholder="Cliente">
        <input type="text" name="ticket" placeholder="Ticket">
        <input type="text" name="dish" placeholder="Plato">
        <input type="text" name="addition" placeholder="Adición">
        <button type="submit">Agregar</button>
    </form>
    <script src="static/order.js"></script>
    <script>
        async function deleteOrder(orderId) {
            try {
                const response = await fetch(`/orders/${orderId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Error al eliminar la adición');
                }

                window.location.reload();
            } catch (error) {
                console.error('Error al eliminar la adición:', error);
                // Maneja el error apropiadamente
            }
        }
    </script>
</body>
</html>
