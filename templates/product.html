<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body>
    <h1>Productos</h1>
    <ul id="products">
        <!-- Aquí se cargarán los productos dinámicamente -->
    </ul>
    <form id="add-product">
        <input type="text" id="product-name" name="name" placeholder="Nombre del producto">
        <input type="text" id="product-description" name="description" placeholder="Descripción del producto">
        <input type="number" id="product-price" name="price" placeholder="Precio del producto">
        <input type="text" id="product-image-url" name="image_url" placeholder="URL de la imagen">
        <input type="text" id="product-details-url" name="details_url" placeholder="URL de detalles">
        <input type="text" id="product-details-payload" name="details_payload" placeholder="Carga de detalles">
        <button type="submit">Agregar</button>
    </form>
    <script src="static/product.js"></script>
</body>
</html>
