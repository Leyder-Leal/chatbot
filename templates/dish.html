<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Prueba</title>
    <!-- Agregar enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        /* Estilo para el encabezado */
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Estilo para el formulario */
        #add-dish-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            background-color: white; /* Fondo blanco */
            border: 1px solid #ced4da;
        }

        /* Estilo para el pie de página */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body style="background-color: #F4F4F4"> <!-- Fondo gris claro -->
    <header>
        <h1>Restaurante Prueba</h1>
    </header>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Menú de Platos</h2>
                        <ul class="list-group" id="dishes-list">
                            {% for dish in dishes %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>{{ dish.name }}</span> - <span>{{ dish.price }}</span>
                                    <button class="btn btn-danger" onclick="deleteDish({{ dish.id }})">Eliminar</button>
                                </li>
                            {% endfor %}
                        </ul>
                        <form id="add-dish-form" class="mt-4">
                            <div class="form-group">
                                <label for="dish-name">Nombre del plato:</label>
                                <input type="text" id="dish-name" name="name" class="form-control" placeholder="Nombre del plato" required>
                            </div>
                            <div class="form-group">
                                <label for="dish-price">Precio del plato:</label>
                                <input type="number" id="dish-price" name="price" class="form-control" placeholder="Precio del plato" required>
                            </div>
                            <div class="form-group">
                                <label for="dish-image-url">URL de la imagen:</label>
                                <input type="text" id="dish-image-url" name="image_url" class="form-control" placeholder="URL de la imagen">
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <script src="static/dish.js"></script>
    </footer>
</body>
</html>
