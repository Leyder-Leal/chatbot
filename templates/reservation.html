<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Prueba - Reservaciones</title>
    <!-- Agregar enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        /* Estilo para el encabezado */
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Estilo para el formulario */
        #formulario {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    </style>
</head>
<body style="background-color: #F4F4F4">
    <header>
        <h1>Restaurante Prueba</h1>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Reservaciones</h2>
                        <form id="formulario" action="/send_form" method="POST" class="mt-4">
                            <div class="form-group">
                                <label for="name">Nombre:</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Nombre del usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="number">Número telefónico:</label>
                                <input type="text" id="number" name="number" class="form-control" placeholder="Número del usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="people">Cantidad Personas:</label>
                                <input type="text" id="people" name="people" class="form-control" placeholder="Cantidad de persona que asistiran" required>
                            </div>
                            <div class="form-group">
                                <label for="date">Fecha:</label>
                                <input type="datetime-local" id="date" name="date" class="form-control" required min="">
                            </div>
                            <button type="submit" class="btn btn-primary">Confirmar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="mensaje-confirmacion" class="alert alert-success" style="display: none;">
        Reservación realizada correctamente.
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/reservation.js"></script>
</body>
</html>
